machine:
  php:
    version: 7.0.4

database:
  override:
    - mysql -u ubuntu circle_test < ./mysql/db_1.sql

test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - phpunit -c ./test/phpunit.xml --log-junit $CIRCLE_TEST_REPORTS/junit/junit.xml --coverage-html $CIRCLE_ARTIFACTS/coverage.xml